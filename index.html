<!DOCTYPE html>
<html>
<head>
	<title>Eng Literature Title</title>
	<style>
		body {
			background-image: url('https://bigthink.com/wp-content/uploads/2022/07/cover.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			color: #fff;
		}
		
		.container {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			background-color: rgba(255, 255, 255, 0.5);
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
		}
		
		h1 {
			text-align: center;
			margin-top: 0;
			font-size: 48px;
			text-shadow: 2px 2px rgba(0, 0, 0, 0.5);
		}
		
		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		
		li {
			padding: 10px;
			margin: 5px 0;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
		}
		
		li a {
			color: #333;
			text-decoration: none;
			font-size: 24px;
			font-weight: bold;
		}
		
		li a:hover {
			color: #f00;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Eng Literature Title</h1>
		<ul>
			<li><a href="thb.pdf">the house by the  side of the road</a></li>
			<li><a href="cuckoo.pdf">TO the cuckoo</a></li>

			<li><a href="Tomnb.pdf">Tom sawyer nb</a></li>
		</ul>
	</div>
</body>
</html>
